<div class="list-video-container">

    <div *ngFor="let item of videoList" routerLink="/watch/{{ item.video_id }}"  class="single-item">

        <img class="thumbnail" src="{{ item.thumbnail }}" alt="">

        <div class="bottom-row">

            <div class="account-pic"></div>

            <div class="details">
                <p>{{ item.title }}</p>
                <p> User Name </p>
                <div class="both">
                    <span class="views">{{ item.views }} views</span>
                    <span class="date"> {{ item.created_at }} </span>
                </div>
            </div>

        </div>

    </div>

</div>
<div class="bottom-navigation">

    <div class="single">
        <mat-icon>home</mat-icon>
        <p>Home</p>
    </div>

    <div class="single">
        <mat-icon>explore</mat-icon>
        <p>Explore</p>
    </div>

    <div class="single">
        <mat-icon class="main-add">add_circle_outline</mat-icon>
    </div>

    <div class="single">
        <mat-icon>subscriptions</mat-icon>
        <p>Subscriptions</p>
    </div>

    <div class="single">
        <mat-icon>video_library</mat-icon>
        <p>Library</p>
    </div>

</div>
